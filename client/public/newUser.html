<!DOCTYPE html>
<html>
<head>
  <title>New WSIE User</title>
  <script type="text/javascript" src="./processingAlgorithms/currentUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/newUser.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script> 
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: rgb(162, 176, 121); color: white;" >


<br><br><br>
    <div class="new-user">
        <h1>Welcome, new WSIE user!</h1>
        <h4 style="font-weight: 330;">Tell us a bit about yourself...</h4>
        <form onsubmit="return loginHandler.newUser(event)">

            <input type="text" id="fullname-input" placeholder="Full Name" style="background-color: rgb(223, 220, 195);">
            <br>
            <input type="text" id="email-input" placeholder="Email" style="background-color: rgb(223, 220, 195);">
            <br>
            <input type="text" id="username-input" placeholder="Username" style="background-color: rgb(223, 220, 195);">
            <br>
            <input type="password" id="password-input1" placeholder="Password" style="background-color: rgb(223, 220, 195);">
            <br>
            <input type="password" id="password-input2" placeholder="Confirm Password" style="background-color: rgb(223, 220, 195);">
            <br><br>
            <button type="submit" style="background-color:rgb(202, 214, 169);">Create Profile</button>
        </form>  
        <h4 id="verification-message" style="font-weight: 330;"></h4>

        <div id="confirmationCode" style="display:none">
            <form onsubmit="return loginHandler.resendVerificationStatus(event)">
                <button type="submit" style="background-color:rgb(255, 174, 174);">Resend Code</button>
                <br><br>
            </form>
            <form onsubmit="return loginHandler.updateVerificationStatus(event)">
                <input type="text" id="confirmationCodeInput" placeholder="######" style="background-color: rgb(223, 220, 195);">
                <br>
                <button type="submit" style="background-color:rgb(223, 220, 195);">Verify Profile</button>
                <br><br>
            </form>
        </div>
            
            <div id="login"></div>
            
            <div id="back-to-login" class="back-to-login">
                <a href="./index.html">
                    <p>Back to login</p>
                </a>
            </div>

        
    </div>

    <br><br>

</body>
</html>
