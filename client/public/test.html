<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <script type="text/javascript" src="./processingAlgorithms/currentUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/edamam.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/login.js"></script>
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <h1>What Should I Eat?</h1>
  <nav class="nav-header">
    <ul>
      <li><a href="index.html" id="search">Search</a></li>
      <li><a href="test.html" id="test">Test</a></li>
      <li><a href="favorites.html" id="favorites">Favorites</a></li>
      <li><a href="profile.html" id="profile">Profile</a></li>
    </ul>
  </nav>
</header>


  <div class="search-recipe">
    <form onsubmit="return edamam.searchRecipe(event)">
      <input type="text" id="search-input" placeholder="Enter recipe to search">
      <button type="submit">Search</button>

    <div class="recipe-list" id="recipe-list"> 
    <br><br><br>
    <ul id="recipeList"></ul>
    <br><br><br>
    </div>

    </form>  
  </div>

  <div id="selected-recipe-details">
    <h2 id="recipe-name"></h2>
    <div class="ingredient-details">
      <h4 id="ingredients"></h4>
      <ul id="ingredient-list"></ul>
    </div>
    <div class="recipe-details">
      <h4 id="directions"></h4>
    <ul id="directions-list"></ul>
    </div>
  </div>

  <br><br>
  <br>

  <footer><div id="edamam-badge" data-color="white"></div>
  </footer>

  <script>
    function getUserName(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
    }
    const username = getUserName('name');
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('search').href = `index.html?name=${username}`;
        document.getElementById('test').href = `test.html?name=${username}`;
        document.getElementById('favorites').href = `favorites.html?name=${username}`;
        document.getElementById('profile').href = `profile.html?name=${username}`;
    });
</script>
</body>
</html>
