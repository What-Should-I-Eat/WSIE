<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <script type="text/javascript" src="./processingAlgorithms/currentUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/edamam.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/login.js"></script>
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1 id="profile-header">What Should I Eat?</h1>
    <nav class="nav-header">
      <ul>
        <li><a href="test.html" id="test">Search</a></li>
        <li><a href="favorites.html" id="favorites">Favorites</a></li>
        <li><a href="profile.html" id="profile">Profile</a></li>
        <li><a href="index.html" id="search">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="search-recipe">
    <form onsubmit="return edamam.searchRecipe(event)">
      <input type="text" id="search-input" placeholder="Enter a recipe">
      <br>
      <button id="recipe-search-button" type="submit">Search</button>

    <div class="recipe-list" id="recipe-list"> 
    <br><br><br>
    <ul id="recipeList"></ul>
    <br><br><br>
    </div>

    <div class="no-recipe-found" id="no-recipe-found" hidden>
      <p>No recipe found for the search key entered. Please try again.</p>
    </div>

    </form>  
  </div>

  <div id="selected-recipe-details">
    <br>
    <div id="recipe-image"></div>
    <h2 id="recipe-name"></h2>
    <div id="heart-container" class ="tooltip">
    </div>
    <div class="ingredient-details">
      <h4 id="ingredients"></h4>
      <ul id="ingredient-list"></ul>
    </div>
    <div class="recipe-details">
      <h4 id="directions"></h4>
    <ul id="directions-list"></ul>
    </div>
  </div>

  <br><br><br><br><br><br>

  <footer id="edamam-footer">
    <div class="badge" id="edamam-badge" data-color="white"></div>

  </footer>

  <script>
    function getUserNameFromCookie() {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; userName=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const username = getUserNameFromCookie();

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('search').href = "index.html";
        document.getElementById('test').href = `test.html`;
        document.getElementById('favorites').href = `favorites.html`;
        document.getElementById('profile').href = `profile.html`;
    });
</script>
</body>
</html>
