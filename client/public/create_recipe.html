<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Create Recipe</title>
    <script src="./processingAlgorithms/submit_recipe.js" type="text/javascript"></script>
    <link href="/stylesheets/styles.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

</head>
<body>
<header>
    <h1 id="profile-header">What Should I Eat?</h1>
    <nav class="nav-header">
        <ul>
            <li><a href="test.html" id="test">Search</a></li>
            <li><a href="favorites.html" id="favorites">Favorites</a></li>
            <li><a href="profile.html" id="profile">Profile</a></li>
            <li><a href="index.html" id="search">Logout</a></li>
        </ul>
    </nav>
    <h2>Create Your Recipe</h2>
</header>
<main>
    <form id="recipeForm" enctype="multipart/form-data">
            <label for="recipeName">Recipe Name:</label>
            <input id="recipeName" name="name" required type="text">
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="steps">Preparation Steps:</label>
            <textarea id="steps" name="steps" required rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Upload a Photo:</label>
            <input accept="image/*" id="photo" name="photo" required type="file">
        </div>
        <button class="submit-btn" type="submit">Submit Recipe</button>
    </form>
</main>

</body>
</html>
