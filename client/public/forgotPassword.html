<!DOCTYPE html>
<html>
<head>
  <title>Forgot Username or Password</title>
  <script type="text/javascript" src="./processingAlgorithms/testRefactorMethods.js" defer ></script>
  <script type="text/javascript" src="./processingAlgorithms/currentUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/newUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/forgotPassword.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script> 
  <link rel="stylesheet" href="/stylesheets/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: rgb(162, 176, 121); color: white;" >


<br><br><br>
    <div class="forgot-pw">
        <h1>Forgot Username or Password</h1>
        
           <div id="reset-enter-email">
            <h4 id="directions-for-user" style="font-weight: 330;">Please enter your email:</h4>
            <form onsubmit="return loginHandler.forgotPassword(event)">
                <input type="text" id="email-input" placeholder="Email" style="background-color: rgb(223, 220, 195);">
                <br>
                <p id="valid-user-email"></p>
                <button type="submit" style="background-color:rgb(202, 214, 169);">Send code</button>
                <br><br>
            </form>
           </div>
            
            <div id="password-reset-code" style="display: none;">
                <h4 id="directions-for-user" style="font-weight: 330;">Enter your verification code:</h4>
                <form onsubmit="return loginHandler.enterNewVerificationCode(event)">
                    <input type="text" id="verificationCodeInput" placeholder="Verification Code" style="background-color: rgb(223, 220, 195);">
                    <br>
                    <button type="submit" style="background-color:rgb(202, 214, 169);">Next</button> 
                    <p id="valid-vc"></p>
                    
                    <br><br>
                </form>

            </div>

        <div id="reset-password" style="display:none">
            <h4 id="directions-for-user" style="font-weight: 330;">Enter your username and new password:</h4>
           <form onsubmit="return loginHandler.enterNewPassword(event)">
                <input type="text" id="username-input" placeholder="Username" style="background-color: rgb(223, 220, 195);">
                <br>
                <input type="password" id="password-input1" placeholder="Password" style="background-color: rgb(223, 220, 195); margin-left: -0.25em">
                <i class="bi bi-eye-slash" id="password-input1-toggler" style="margin-left: -1.6em; color: black;" onclick="loginHandler2.togglePassword('password-input1', 'password-input1-toggler'); loginHandler2.togglePassword('password-input2', 'password-input2-toggler')"></i>
                <br>
                <input type="password" id="password-input2" placeholder="Confirm Password" style="background-color: rgb(223, 220, 195); margin-left: -0.25em">
                <i class="bi bi-eye-slash" id="password-input2-toggler" style="margin-left: -1.6em; color: black;" onclick="loginHandler2.togglePassword('password-input1', 'password-input1-toggler'); loginHandler2.togglePassword('password-input2', 'password-input2-toggler')"></i>
                <br><br>
                <button type="submit" style="background-color:rgb(202, 214, 169);">Change Password</button>
            </form>
        <p id="password-requirement" style="font-size: 1.25em; color:rgba(132, 46, 7, 0.708); font-weight: 400; width: 80%">Please ensure password is between 8-15 characters and contains at least one capital letter, one lowercase letter, and one number.</p>
        <h4 id="feedback-message" style="font-weight: 330;"></h4>
        </div>
            

        <div id="back-to-login" class="back-to-login">
            <a href="./index.html">
                <p>Back to login</p>
            </a>
        </div>

        
    </div>

    <br><br>

</body>
</html>
