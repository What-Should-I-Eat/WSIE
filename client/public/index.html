xck vnvsdf;kljnvggregrgregergrg<!DOCTYPE html>
<html>
<head>
    <title>Login to WSIE</title>
    <script src="./processingAlgorithms/currentUser.js" type="text/javascript"></script>
    <script src="./processingAlgorithms/login.js" type="text/javascript"></script>
    <script src="./processingAlgorithms/verificationCode.js" type="text/javascript"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link href="/stylesheets/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body style="background-color: rgb(162, 176, 121); color: white;">


<div class="login-container">
    <div class="login-title">
        <h1>What Should I Eat?</h1>
        <h2 style="font-size: 8vw;">Log In</h2>
    </div>
    <div class="user-login">
        <form onsubmit="return loginHandler.userLogin(event)">
            <input id="username-input" placeholder="Username" style="background-color: rgb(223, 220, 195);" type="text">
            <input id="password-input" placeholder="Password" style="background-color: rgb(223, 220, 195); margin-left: 0em"
                   type="password">
            <i class="bi bi-eye-slash" id="password-input-toggler" onclick="loginHandler.togglePassword()"
               style="margin-left: -1.6em; color: black;"></i>
            <br><br>
            <button style="background-color:rgb(202, 214, 169);" type="submit">Log In</button>
        </form>
        <h3 id="login-validation"></h3>
        <div id="confirmationCode" style="display:none">
            <form onsubmit="return verificationHandler.resendVerificationStatusLogin(event)">
                <button style="background-color:rgb(255, 174, 174);" type="submit">Resend Code</button>
                <br><br>
            </form>
            <form onsubmit="return verificationHandler.updateVerificationStatusLogin(event)">
                <input id="confirmationCodeInput" placeholder="######" style="background-color: rgb(223, 220, 195);"
                       type="text">
                <br>
                <button style="background-color:rgb(223, 220, 195);" type="submit">Verify Profile</button>
                <br><br>
            </form>
        </div>
        <br><br>

    </div>

    <div class="new-user-signup" id="new-user-signup">
        <a href="./newUser.html">
            <p>New to WSIE? Sign up!</p>
        </a>
    </div>

    <div class="forgot-password" id="forgot-password">
        <a href="./forgotPassword.html">
            <p>Forgot username or password?</p>
        </a>
    </div>

</div>
</body>
</html>
