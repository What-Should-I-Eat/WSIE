<!DOCTYPE html>
<html>
<head>
  <title>Ingredients test</title>
  <script type="text/javascript" src="./ingredients.js"></script>
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Playing around with data</h1>

  <div class="search-recipe">
    <form onsubmit="return API.searchRecipe()">
      <input type="text" id="search-input" placeholder="Enter recipe to search">
      <button type="submit">Search</button>

      <table class="search-results">
        <thead id="search-results-header"></thead>
        <tbody id="recipe-items"></tbody>
      </table>
    </form>  
  </div>

  
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div class="restriction-detector">
    <form id="restriction-form">
      <input type="text" id="restriction-input" placeholder="Enter restriction">
      <input type="text" id="ingredient-input" placeholder="Enter ingredient">
      <button type="submit">Generate alternatives</button>
    </form>    
  </div>
  
  <div class="show-ingredients">
    <form>
      <table class="ingredients-table">
        <thead id="ingredients-table-header"></thead>
        <tbody id="ingredients-table-entries"></tbody>
      </table>
    </form>
  </div>

  <!-- <script>
    window.onload = () => {
      API.getIngredients();
    };
  </script> -->

</body>
</html>
