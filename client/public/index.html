<!DOCTYPE html>
<html>
<head>
  <title>Login to WSIE</title>
  <script type="text/javascript" src="./processingAlgorithms/currentUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/login.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/verificationCode.js"></script>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: rgb(162, 176, 121); color: white;" >


<div class="login-container">
    <div class="login-title">
        <h1>What Should I Eat?</h1>
        <h2 style="font-size: 8vw;">Log In</h2>
    </div>
    <div class="user-login">
        <form onsubmit="return loginHandler.userLogin(event)">
            <input type="text" id="username-input" placeholder="Username" style="background-color: rgb(223, 220, 195);">
            <input type="password" id="password-input" placeholder="Password" style="background-color: rgb(223, 220, 195);">
            
            <br><br>
            <button type="submit" style="background-color:rgb(202, 214, 169);">Log In</button>
        </form>
        <h3 id="login-validation"></h3>
        <div id="confirmationCode" style="display:none">
            <form onsubmit="return loginHandler.resendVerificationStatus(event)">
                <button type="submit" style="background-color:rgb(255, 174, 174);">Resend Code</button>
                <br><br>
            </form>
            <form onsubmit="return verificationHandler.updateVerificationStatusLogin(event)">
                <input type="text" id="confirmationCodeInput" placeholder="######" style="background-color: rgb(223, 220, 195);">
                <br>
                <button type="submit" style="background-color:rgb(223, 220, 195);">Verify Profile</button>
                <br><br>
            </form>
        </div>
        <br><br>

    </div>

    <div id="new-user-signup" class="new-user-signup">
        <a href="./newUser.html">
            <p>New to WSIE? Sign up!</p>
        </a>
    </div>
</div>
</body>
</html>
