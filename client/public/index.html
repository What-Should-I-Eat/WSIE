<!DOCTYPE html>
<html>
<head>
  <title>Ingredients test</title>
  <!-- <script type="text/javascript" src="./ingredients.js"></script> -->
  <script type="text/javascript" src="./processingAlgorithms/recipeRetrieval.js"></script>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <h1>What Should I Eat?</h1>
</header>


  <div class="search-recipe">
    <form onsubmit="return Recipe.searchRecipe()">
      <input type="text" id="search-input" placeholder="Enter recipe to search">
      <input type="text" id="restriction-input" placeholder="Enter dietary restriction">
      <button type="submit">Search</button>
      
      <!-- hide and show later -->
      <div class="recipe-list" id="recipe-list"> 
        <br><br><br>
        <ul id="recipeList"></ul>
        <br><br><br>
      </div>

      <div id="selected-recipe-details">
        <h2 id="recipe-name"></h2>
        <h4 id="ingredients"></h4>
        <ul id="ingredient-list"></ul>
        <h4 id="directions"></h4>
        <ul id="directions-list"></ul>
      </div>


    </form>  
  </div>

  
  <br><br><br><br><br><br><br><br><br><br><br><br><br>

  <footer>
    <h1>What Should I Eat?</h1>
  </footer>

</body>
</html>
