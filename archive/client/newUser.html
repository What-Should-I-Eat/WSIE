<!DOCTYPE html>
<html>
<head>
  <title>New WSIE User</title>
  <script type="text/javascript" src="./processingAlgorithms/helperMethods.js" defer ></script>
  <script type="text/javascript" src="./processingAlgorithms/currentUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/newUser.js"></script>
  <script type="text/javascript" src="./processingAlgorithms/verificationCode.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script> 
  <link rel="stylesheet" href="/stylesheets/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: rgb(162, 176, 121); color: white;" >


<br><br><br>
    <div class="new-user">
        <h1>Welcome, new WSIE user!</h1>
        <h4 style="font-weight: 330;">Tell us a bit about yourself...</h4>
        <form onsubmit="return loginHandler.newUser(event)">

            <input type="text" class="new-user-input" id="fullname-input" placeholder="Full Name" style="background-color: rgb(223, 220, 195);">
            <br>
            <input type="text" class="new-user-input"  id="email-input" placeholder="Email" style="background-color: rgb(223, 220, 195);">
            <br>
            <input type="text" class="new-user-input"  id="username-input" placeholder="Username" style="background-color: rgb(223, 220, 195);">
            <br>
            <input type="password" class="new-user-input"  id="password-input1" placeholder="Password" style="background-color: rgb(223, 220, 195); margin-left: -0.25em">
            <i class="bi bi-eye-slash" id="password-input1-toggler" style="margin-left: -1.6em; color: black;" onclick="loginHandler2.togglePassword('password-input1', 'password-input1-toggler'); loginHandler2.togglePassword('password-input2', 'password-input2-toggler')"></i>
            <br>
            <input type="password" class="new-user-input"  id="password-input2" placeholder="Confirm Password" style="background-color: rgb(223, 220, 195); margin-left: -0.25em">
            <i class="bi bi-eye-slash" id="password-input2-toggler" style="margin-left: -1.6em; color: black;" onclick="loginHandler2.togglePassword('password-input1', 'password-input1-toggler'); loginHandler2.togglePassword('password-input2', 'password-input2-toggler')"></i>
            <br><br>
            <button type="submit" style="background-color:rgb(202, 214, 169);">Create Profile</button>
        </form>
        <p id="password-requirement", style="font-size: 1.25em; color:rgba(132, 46, 7, 0.708); font-weight: 400; width: 80%">Please ensure password is between 8-15 characters and contains at least one capital letter, one lowercase letter, and one number.</p>
        <h4 id="feedback-message" style="font-weight: 330;"></h4>

        <div id="verificationCodeDiv" style="display:none">
            <form onsubmit="return verificationHandler.resendVerificationCodeNewUser(event)">
                <button type="submit" style="background-color:rgb(255, 174, 174);">Resend Code</button>
                <br>
            </form>
            <form onsubmit="return verificationHandler.updateVerificationStatusNewUser(event)">
                <input type="text" id="verificationCodeInput" placeholder="######" style="background-color: rgb(223, 220, 195);">
                <br>
                <button type="submit" style="background-color:rgb(223, 220, 195);">Verify Profile</button>
                <br>
            </form>
        </div>            
        <div id="back-to-login" class="back-to-login">
            <a href="./index.html">
                <p>Back to login</p>
            </a>
        </div>
        <br><br>
    </div>
</body>
</html>
